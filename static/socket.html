
<html>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io();
    socket.on('connect', function() {
        socket.emit('my event', {data: 'I\'m connected!'});
	socket.emit('vany_request', {to: 'TeslaBattery', type:'getvoltage'});
	socket.emit('vany_request', {to: 'BluetoothScanner',type:'btscan',data:{time:3}});
    });
    socket.on('hello_response', function(data) {
        console.log("Device responding to hello",data);
    });
    socket.on('btscan_response', function(data) {
        console.log("Device responding to btscan",data);
    });
    socket.on('getvoltage_response', function(data) {
        console.log("Device responding to getvoltage",data);
    });
</script>
</body>
</html>
